<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      .bg {
        background-color: #f7f7f7;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="bg">
      <img
        id="dino"
        width="100px"
        height="100px"
        src="https://is4-ssl.mzstatic.com/image/thumb/Purple118/v4/88/e5/36/88e536d4-8a08-7c3b-ad29-c4e5dabc9f45/AppIcon-1x_U007emarketing-sRGB-85-220-0-6.png/246x0w.jpg"
        alt="dino"
      />
    </div>

    <script>
      const bg = document.querySelector('div.bg')
      const dino = bg.querySelector('#dino')

      // 대상에 요소 삭제
      // dino.remove()
      // bg.firstElementChild.remove()
      // bg.lastElementChild.remove()
      // bg.removeChild(dino)

      // 실습 : body 에 자식 element 가 하나도 없을 때까지 자식 element 를 삭제하는 코드를 작성하세요!
      // 힌트 : while => 반복문 진행
      // const bodybody = document.querySelector('body')
      // while (document.body.firstElementChild !== null) {
      //   document.body.firstElementChild.remove()
      // }
      
      // 새로운 요소 추가 - document.createElement
      // dino.remove()
      const newDino = document.createElement('img')
      newDino.id = 'newDino'
      newDino.alt = 'dino'
      newDino.src = 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKO1OWgtrIherkHKKiTAmKnvEbSFshFOE3UImGi6mtIgROU_KAkQ&s'

      // 대상에 요소 추가하기
      bg.appendChild(newDino)
      // bg.insertBefore(newDino, bg.firstElementChild)
      // 특정 위치 이전에 추가하겠다

      // 이벤트리스너
      // event = 
      // dino 를 클릭 시 console 창에 '아야!' 가 입력되는 이벤트를 등록!
      const dino2 = document.querySelector('#newDino')
      dino2.addEventListener('click', () => {
        console.log('아야아야!')
      })
      updown = 0
      leftright = 0

      // 이것은 문서 전체에 이벤트를 걸 예정
      document.addEventListener('keydown', event => {
        // 방향키를 눌렀을 때만 event 를 출력할 수 있도록 조건문을 작성
        if (event.key === 'ArrowDown') {
          console.log('아래')
          updown += 10
          dino.style.marginTop = `${updown}px`
          dino.style.marginBottom = `${-updown}px`
        }
        else if (event.key === 'ArrowUp') {
          console.log('위')
          updown -= 10
          dino.style.marginTop = `${updown}px`
          dino.style.marginBottom = `${-updown}px`
        }
        else if (event.key === 'ArrowLeft') {
          console.log('왼쪽')
          leftright += 10
          dino.style.marginLeft = `${-leftright}px`
          dino.style.marginRight = `${leftright}px`
        }
        else if (event.key === 'ArrowRight') {
          console.log('오른쪽')
          leftright -= 10
          dino.style.marginLeft = `${-leftright}px`
          dino.style.marginRight = `${leftright}px`
        }
      })
      dino.style.position = 'absolute'
      dino.addEventListener('mouseover', () => {
        const newWidth = window.innerWidth * Math.random()
        const newHeight = window.innerHeight * Math.random()
        dino.style.left = newWidth + 'px'
        dino.style.right = newHeight + 'px'
      })
    </script>
  </body>
</html>
